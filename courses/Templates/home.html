<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        /* Owl Animation */
        .owl-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .owl {
            width: 200px;
            animation: bounce 2s infinite;
        }

        /* Main Container */
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
            animation: slideInDown 1s ease-in-out;
        }

        p {
            font-size: 18px;
            color: #666;
            font-style: italic;
            margin-bottom: 25px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Get Started Button */
        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 18px;
            color: white;
            background: #58cc02;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
            text-decoration: none;
        }

        .btn:hover {
            background: #46b302;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <!-- Owl Animation -->
    <div class="owl-container">
        <img src="/static/images/duo.gif" alt="Owl Mascot" class="owl">
    </div>

    <!-- Content Box -->
    <div class="container">
        <h1>Learning a New Language</h1>
        <p>Join millions of learners and start your language journey today!</p>
        <a href="login" class="btn">Get Started</a>
    </div>

</body>
</html>
