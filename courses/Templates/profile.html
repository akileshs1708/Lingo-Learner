<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: #f8f8f8;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: grey;
            font-size: 18px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 8px;
        }

        .sidebar a:hover {
            background: #58CC02;
            color: #fff;
        }

        .sidebar a.active {
            background: #58CC02;
            color: white;
        }

        .sidebar span {
            font-size: 22px;
        }

        .profile-container {
            background: white;
            width: 350px;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            background-color: #58CC02;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
            margin: 10px auto;
        }

        .flag {
            width: 40px;
            height: 30px;
            margin: 5px 0;
        }

        .overview-box {
            background: #ffde59;
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .streak {
            font-size: 18px;
            font-weight: bold;
            color: #ff5722;
        }

        .xp {
            font-size: 18px;
            font-weight: bold;
            color: #3b82f6;
        }

        .rank {
            font-size: 18px;
            font-weight: bold;
            color: #7d4ac7;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="{% url 'dashboard' %}"><span>üè†</span> Learn</a>
        <a href="{% url 'leaderboard' %}"><span>üèÜ</span> Leaderboards</a>
        <a href="{% url 'quests' %}"><span>üéØ</span> Quests</a>
        <a href="#"><span>üõç</span> Shop</a>
        <a href="{% url 'profile' %}"><span>üë§</span> Profile</a>
    </div>

    <!-- Profile Content -->
    <div class="profile-container">
        <div class="profile-pic">{{ profile_initial }}</div>
        <h2>{{ username }}</h2>
        <p>Joined: {{ created_at }}</p>
        <img class="flag" src="{{ flag_url }}" alt="Language Flag">
        <p>Learning: <strong>{{ language_name }}</strong></p>

        <div class="overview-box">
            <p class="streak">üî• Streak: {{ streak_days }} days</p>
            <p class="xp">üèÖ XP: {{ xp_points }}</p>
            <p class="rank">üìä Rank: #{{ user_rank }}</p>
        </div>
    </div>

</body>
</html>
